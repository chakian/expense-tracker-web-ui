image: Visual Studio 2019
configuration: Release
platform: Any CPU

before_build:
- cmd: nuget restore ExpenseTracker/ExpenseTracker.sln

build:
  project: ExpenseTracker/ExpenseTracker.sln
  publish_wap: true
  verbosity: minimal

test_script:
- ps: >-
    .\ExpenseTracker\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -target:"xunit.console.x86.exe" -targetargs:".\ExpenseTracker\ExpenseTracker.Business.Tests\bin\$env:CONFIGURATION\ExpenseTracker.Business.Tests.dll -noshadow" -filter:"+[ExpenseTracker*]* -[ExpenseTracker.Business.Tests*]*" -output:"ExpenseTracker_coverage.xml"
after_test:
- ps: >-
    dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
    
    .\tools\csmacnz.Coveralls --opencover -i ExpenseTracker_coverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
deploy:
 - provider: Environment
   name: Expense Tracker - Test
   on:
     branch: develop

 - provider: Environment
   name: Expense Tracker - LIVE
   on:
     branch: master

image: Visual Studio 2019
configuration: Release
platform: Any CPU

before_build:
- cmd: nuget restore ExpenseTracker/ExpenseTracker.sln

build:
  project: ExpenseTracker/ExpenseTracker.sln
  publish_wap: true
  verbosity: minimal

test_script:
- ps: >-
    $mstest = (Resolve-Path "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\IDE\MSTest.exe").ToString()
    
    $mstestargs = "/testcontainer:.\ExpenseTracker\ExpenseTracker.Business.Tests\bin\$env:CONFIGURATION\ExpenseTracker.Business.Tests.dll"
    
    $coveragexml = "ExpenseTracker_coverage.xml"
    
    .\ExpenseTracker\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -target:"$mstest" -targetargs:"$mstestargs" -output:"$coveragexml"
    
    $coveralls = (Resolve-Path "ExpenseTracker/packages/coveralls.io.*/tools/").ToString()
    
    iex ($coveralls + '\tools\coveralls.net.exe' + ' --opencover $coveragexml')
deploy:
 - provider: Environment
   name: Expense Tracker - Test
   on:
     branch: develop

 - provider: Environment
   name: Expense Tracker - LIVE
   on:
     branch: master

image: Visual Studio 2019
configuration: Release
platform: Any CPU

before_build:
- cmd: nuget restore ExpenseTracker/ExpenseTracker.sln

build:
  project: ExpenseTracker/ExpenseTracker.sln
  publish_wap: true
  verbosity: minimal

test_script:
- ps: >-
    $coveragexml = "ExpenseTracker_coverage.xml"
    
    .\ExpenseTracker\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -target:"xunit.console.x86.exe" -targetargs:".\ExpenseTracker\ExpenseTracker.Business.Tests\bin\$env:CONFIGURATION\ExpenseTracker.Business.Tests.dll -noshadow" -filter:"+[ExpenseTracker*]* -[ExpenseTracker.Business.Tests*]*" -output:"$coveragexml"
deploy:
 - provider: Environment
   name: Expense Tracker - Test
   on:
     branch: develop

 - provider: Environment
   name: Expense Tracker - LIVE
   on:
     branch: master

configuration: Release
cache:
  - packages -> **\packages.config

before_build:
- cmd: >-
    nuget restore ExpenseTracker/ExpenseTracker.sln

build:
  project: ExpenseTracker/ExpenseTracker.sln
  verbosity: minimal

artifacts:
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.dll
    name: DLLs

  - path: ExpenseTracker\ExpenseTracker.WebUI\Views\**\*.config
    name: view configs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\bin\**\*.config
    name: bin configs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.cshtml
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.js
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.css
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\global.asax
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\favicon.ico

deploy:
 provider: Environment
 name: Harcama-Test
 on:
   branch: develop-no
image: Visual Studio 2019
configuration: Release
platform: Any CPU

before_build:
- cmd: nuget restore ExpenseTracker/ExpenseTracker.sln

build:
  project: ExpenseTracker/ExpenseTracker.sln
  publish_wap: true
  verbosity: minimal

test_script:
- ps: >-
    $mstest = (Resolve-Path "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\IDE\MSTest.exe").ToString()
    
    .\ExpenseTracker\packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -target:"$mstest" -targetargs:"/testcontainer:.\ExpenseTracker\ExpenseTracker.Business.Tests\bin\$env:CONFIGURATION\ExpenseTracker.Business.Tests.dll" -output:".\ExpenseTracker_coverage.xml"
    
    $coveralls = (Resolve-Path "ExpenseTracker/packages/coveralls.io.*/tools/coveralls.net.exe").ToString()
    
    & $coveralls --opencover ExpenseTracker_coverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --useRelativePaths --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR
deploy:
 - provider: Environment
   name: Expense Tracker - Test
   on:
     branch: develop

 - provider: Environment
   name: Expense Tracker - LIVE
   on:
     branch: master

version: 1.0.{build}
skip_tags: true
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: >-
    nuget restore ExpenseTracker/ExpenseTracker.sln

    choco install opencover.portable

    choco install codecov
build:
  project: ExpenseTracker/ExpenseTracker.sln
  verbosity: minimal
  publish_nuget: true
after_test:
- cmd: >-
    OpenCover.Console.exe -register:user -target:"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\MSTest.exe" -targetargs:"/testcontainer:"".\ExpenseTracker\ExpenseTracker.Business.Tests\bin\Debug\ExpenseTracker.Business.Tests.dll" -filter:"+[ExpenseTracker.Business*]* -[ExpenseTracker.Business.Tests*]*" -output:".\ExpenseTracker_coverage.xml"

    codecov -f "ExpenseTracker_coverage.xml

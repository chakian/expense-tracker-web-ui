configuration: Release
cache:
  - packages -> **\packages.config
before_build:
- cmd: >-
    nuget restore ExpenseTracker/ExpenseTracker.sln
build:
  project: ExpenseTracker/ExpenseTracker.sln
artifacts:
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.dll
    name: DLLs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.config
    name: configs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.cshtml
    name: HTMLs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.js
    name: JSs
    
  - path: ExpenseTracker\ExpenseTracker.WebUI\**\*.css
    name: CSSs
deploy:
 provider: Environment
 name: Harcama-Test
 on:
   branch: develop-no
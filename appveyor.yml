configuration: Release
cache:
  - packages -> **\packages.config
before_build:
- cmd: >-
    nuget restore ExpenseTracker/ExpenseTracker.sln
build:
  project: ExpenseTracker/ExpenseTracker.sln
artifacts:
  - path: '**\*.dll'
    name: DLLs
    
  - path: '**\*.cshtml'
    name: HTMLs
    
  - path: '**\*.js'
    name: JSs
    
  - path: '**\*.css'
    name: CSSs
deploy:
 provider: Environment
 name: Harcama-Test
 on:
   branch: develop